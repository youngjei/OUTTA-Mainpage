<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="main.js"></script>
    <meta name="description" content="OUTTA website" />
    <link href="main.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="navigationImages/favicon.png" />
    <title>OUTTA Homepage</title>
  </head>
  <body> 
    <div class="column">
      <div>
        <!-- navigation-->
        <div class="nav"></div>
        <div class="logo">
          <img src="/navigationImages/Sample Logo.png" alt="logo" />
        </div>

        <div class="account">
          <div>LOGIN</div>
          <div>JOIN</div>
        </div>

        <div class="hyperlinks">
          <div>WHO WE ARE</div>
          <div>WHAT WE DO</div>
          <div>NOTIFICATION</div>
        </div>

        <div class="line"></div>
      </div>
      <div>
        <!-- grey rect-->
        <div class="greyrect">
          <img src="navigationImages/Rectangle 47.png" alt="grey space" />
        </div>
      </div>
      <div>
        <!-- section one containing program-->
        <div class = "rectOne">
            <img src="/sectionOneImages/Rectangle 39.png" alt="rectangleOne">
            <div class="whatWeDo">
                <div>WHAT WE DO</div>
            </div>
            <div class="programEllipse">
                <img src="/sectionOneImages/Ellipse 16.png" alt="Ellipse 16">
            </div>
            <div class="programOff">
                <img src="/sectionOneImages/프로그램 일러.png" alt="program image">
            </div>
            <img src="/sectionOneImages/programOn.png" class="programOn">
            <div class="programHead">
                <img src="/sectionOneImages/Frame.png" alt="program heading">
            </div>
            <div class="programSubtext">
                <img src="/sectionOneImages/인공지능 경진대회.png" alt="program subtext">
            </div>
            <div class="programDesc">
                <img src="/sectionOneImages/Face & Speech Recognition 기술을 이용해 유쾌한 아이디어를 직접 코딩을 통해 구현하는 대회.png" alt="program description">
            </div>

            <div class="programButton">
                <div>지원하기</div>
            </div>
      </div>
      <div>
          
         <!-- section two containing book-->
         <div class = "rectTwo">
             <img src="/sectionTwoImages/Rectangle 39.png" alt="rectangleTwo">

            <div class="whatWeDo">
                <div>WHAT WE DO</div>
            </div>

            <div class="bookEllipse">
                <img src="/sectionTwoImages/Ellipse 16.png" alt="Ellipse 16">
            </div>

            <div class="bookHead">
                <img src="/sectionTwoImages/Frame.png" alt="Book">
            </div>

            <div class="bookSubtext">
                <img src="/sectionTwoImages/OUTTA에서만 볼 수 있는 책.png" alt="subtext">
            </div>

            <div class="bookDesc">
                <img src="/sectionTwoImages/‘Autonomous Cognitive Assistance’를 python으로 개발하는데 도움되는 교육 자료.png" alt="desc">
            </div>

            <div class="bookOff">
                <img src="/sectionTwoImages/책 일러.png" alt="program image">
            </div>

            <div class="bookOn">
                <img src="/sectionTwoImages/bookOn.png" alt="book on">
            </div>

            <div class="bookButton">
                <div>책 보러가기</div>
            </div>

         </div>
        </div>

        <div>
            <div class="rectThree">
                <img src="/sectionThreeImages/Rectangle 39.png" alt="rect three">

                <div class="whatWeDo">
                    <div>WHAT WE DO</div>
                </div>

                <div class="resourceHead">
                    <img src="/sectionThreeImages/Frame.png" alt="resource head">                    
                </div>

                <div class="resourceSubtext">
                    <img src="/sectionThreeImages/OUTTA에서만 볼 수 있는 자료실.png" alt="subtext">
                </div>

                <div class="resourceDesc">
                    <img src="/sectionThreeImages/교재 연습 문제 해결에 필요한 데이터셋 파일과 스켈레톤 코드 저장소.png" alt="desc">
                </div>

                <div class="resourceEllipse">
                    <img src="/sectionThreeImages/Ellipse 16.png" alt="ellipse">
                </div>

                <div class="resourceOff">
                    <img src="/sectionThreeImages/자료실 일러.png" alt="image">
                </div>

                <div class="resourceOn">
                    <img src="/sectionThreeImages/resourcesOn.png" alt="image">
                </div>


                <div class="resourceButton">
                    <div>자료실 보러가기</div>
                </div>

                
            </div>
            <div class="footer">
                <img src="/footerImages/Footer C.png" alt="footer">
            </div>
        </div>
    </div>
  </body>
</html>
